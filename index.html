<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Registrasi</title>
    <style>
        table {
            border-spacing: 5;
            border-collapse: collapse;
            width: 100;
        }
    </style>
</head>

<body>
    <h1>Form Registrasi</h1>
    <form action="" method="post">

        <fieldset style="width: 50%; margin-top:auto">
            <legend>Biodata</legend>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="nama" style="width: 150px;"> Nama Mahasiswa </label>
                : <input type="text" id="nama" name="nama" placeholder="Nama Anda">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="nim" style="width: 150px;"> No Induk Mahasiswa(NIM):</label>
                :<input type="number" id="nim" name="nim" placeholder="123456789">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="alamat" style="width: 150px;">Alamat Mahasiswa:</label>
                :<textarea id="alamat" name="alamat" placeholder="Alamat Anda" rows="4" cols="50"></textarea>
            </div>

            <div style="display: flex; margin-bottom:10px;">
                <label for="Tanggal Lahir" style="width: 150px;">Tanggal Lahir</label>
                <select name="Tanggal Lahir">
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>

                <select name="Bulan Lahir">
                    <option>Januari</option>
                    <option>Februari</option>
                    <option>Maret</option>
                    <option>April</option>
                    <option>Mei</option>
                    <option>Juni</option>
                    <option>Juli</option>
                    <option>Agustus</option>
                    <option>September</option>
                    <option>Oktober</option>
                    <option>November</option>
                    <option>Desember</option>
                </select>

                <select name="Tahun Lahir">
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                </select>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="pria" name="gender" value="pria" style="margin-left: 55px;">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="gender" value="wanita" style="margin-left: 55px;">
                <label for="wanita">Wanita</label><br><br>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="foto" style="width: 150px;">Upload Foto:</label>
                <input type="file" id="foto" name="foto"><br><br>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="website" style="width: 150px;">URL Website</label>
                :<input type="url" id="website" name="website" placeholder="URL Website Anda">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="perguruan" style="width: 150px;">Perguruan Tinggi</label>
                :<input type="text" id="perguruan" name="perguruan" p>
            </div>
        </fieldset>

        </table>
        <!-- Info Akun -->
        <fieldset style="width: 50%;">
            <legend>Info Akun</legend>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="email" style="width: 150px;">Email </label>
                :<input type="email" id="email" name="email" placeholder="Email Anda">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="username" style="width: 150px;">Username</label>
                :<input type="text" id="username" name="username" placeholder="Ussername Anda">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="password" style="width: 150px;">Password</label>
                :<input type="password" id="password" name="password" placeholder="Password Anda">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="ulangi-password" style="width: 150px;">Ulangi Password</label>
                :<input type="password" id="ulangi-password" name="ulangi-password" placeholder="Password Anda">
            </div>
        </fieldset>

        <!-- Kemampuan Dasar -->
        <fieldset style="width: 50%;">
            <legend>Kemampuan Dasar</legend>
            <input type="checkbox" id="html" name="kemampuan" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="kemampuan" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" id="javascript" name="kemampuan" value="Javascript">
            <label for="javascript">Javascript</label>

            <input type="checkbox" id="php" name="kemampuan" value="PHP">
            <label for="php">PHP</label>

            <input type="checkbox" id="mysql" name="kemampuan" value="MySQL">
            <label for="mysql">MySQL</label>

            <input type="checkbox" id="laravel" name="kemampuan" value="Laravel">
            <label for="laravel">Laravel</label>

            <input type="checkbox" id="react-native" name="kemampuan" value="React Native">
            <label for="react-native">React Native</label><br><br>
        </fieldset>

        <!-- Buttons -->
        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
        <button>Button</button>
    </form>
</body>

</html>
